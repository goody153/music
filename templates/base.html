{% load static %}

<html>
<head>
    <title>SwiftMusic</title>
    <!-- BOOTSTRAP CSS FILES ARE LOADED HERE -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'dashboard' %}">SwiftMusic</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
          {% if request.user.is_authenticated %}
            <li>
              <form method = "post" action="{% url 'search_youtube' %}">
              {% csrf_token %}
              <input type="text" name="youtube_keyword" placeholder="search on youtube">
              <button type="submit">Search</button>
              </form>
            </li>
            <li><a href="{% url 'all_playlist' %}">Playlists</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user.email }} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'user_profile' %}">Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="{% url 'user_logout' %}">Logout</a></li>
              </ul>
            </li>
          {% else %}
            <li><a href="{% url 'user_login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
          {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- INSERT YOUR CONTENTS HERE -->
    {% block content %}
    {% endblock %}

</body>

    <!-- JAVASCRIPT FILES ARE LOADED HERE -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- INSERT YOUR JAVASCRIPTS HERE -->
    {% block js %}
    {% endblock %}
</html>
